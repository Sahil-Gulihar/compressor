<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter & Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .drop-area:hover, .drop-area.highlight {
            background-color: #e9e9e9;
        }
        #fileInput {
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #fileList {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .file-name {
            flex-grow: 1;
        }
        .file-size {
            margin-left: 10px;
            color: #666;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
        }
        .settings {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .settings h3 {
            margin-top: 0;
        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
        }
        .settings input[type="range"] {
            width: 100%;
        }
        .settings .value-display {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>File to PDF Converter & Compressor</h1>
    <p>Upload JPEG, JPG or PDF files and convert them to a compressed PDF under 256KB.</p>
    
    <div class="container">
        <div id="drop-area" class="drop-area">
            <p>Drag & drop files here or click to select</p>
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.pdf" multiple>
        </div>
        
        <div id="fileList"></div>
        
        <div class="settings">
            <h3>Compression Settings</h3>
            <div>
                <label for="qualitySlider">Image Quality: <span id="qualityValue">75</span>%</label>
                <input type="range" id="qualitySlider" min="10" max="100" value="75">
            </div>
            <div>
                <label for="dpiSlider">DPI: <span id="dpiValue">150</span></label>
                <input type="range" id="dpiSlider" min="72" max="300" value="150">
            </div>
        </div>
        
        <div id="progress-container">
            <progress id="progress" value="0" max="100"></progress>
            <div id="status">Processing files...</div>
        </div>
        
        <div style="margin-top: 20px;">
            <button id="convertBtn" disabled>Convert to PDF</button>
            <button id="clearBtn" disabled>Clear All</button>
            <span id="sizeEstimate"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.4.120/pdf.min.js"></script>
    <script>
        // Files storage
        const files = [];
        let totalSize = 0;
        const MAX_SIZE = 256 * 1024; // 256KB
        
        // DOM elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const sizeEstimate = document.getElementById('sizeEstimate');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const dpiSlider = document.getElementById('dpiSlider');
        const dpiValue = document.getElementById('dpiValue');
        
        // Event listeners
        dropArea.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);
        convertBtn.addEventListener('click', convertToPDF);
        clearBtn.addEventListener('click', clearFiles);
        
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
            updateSizeEstimate();
        });
        
        dpiSlider.addEventListener('input', () => {
            dpiValue.textContent = dpiSlider.value;
            updateSizeEstimate();
        });
        
        // Helper functions
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = dt.files;
            handleFiles({ target: { files: newFiles } });
        }
        
        function handleFiles(e) {
            const newFiles = Array.from(e.target.files);
            
            // Filter for supported file types
            const validFiles = newFiles.filter(file => {
                const fileType = file.type.toLowerCase();
                return fileType === 'application/pdf' || 
                       fileType === 'image/jpeg' || 
                       file.name.toLowerCase().endsWith('.jpg') || 
                       file.name.toLowerCase().endsWith('.jpeg');
            });
            
            if (validFiles.length === 0) {
                alert('Please select JPG, JPEG or PDF files only.');
                return;
            }
            
            // Add files to the list
            validFiles.forEach(file => {
                if (!files.some(f => f.name === file.name && f.size === file.size)) {
                    files.push(file);
                    totalSize += file.size;
                    addFileToList(file);
                }
            });
            
            updateButtons();
            updateSizeEstimate();
        }
        
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / 1048576).toFixed(2) + ' MB';
        }
        
        function addFileToList(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatSize(file.size);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => {
                const index = files.findIndex(f => f === file);
                if (index !== -1) {
                    files.splice(index, 1);
                    totalSize -= file.size;
                    item.remove();
                    updateButtons();
                    updateSizeEstimate();
                }
            };
            
            item.appendChild(fileName);
            item.appendChild(fileSize);
            item.appendChild(removeBtn);
            fileList.appendChild(item);
        }
        
        function updateButtons() {
            convertBtn.disabled = files.length === 0;
            clearBtn.disabled = files.length === 0;
        }
        
        function updateSizeEstimate() {
            const quality = parseInt(qualitySlider.value) / 100;
            const dpi = parseInt(dpiSlider.value);
            
            // Rough estimate based on input file size, quality, and DPI
            let estimatedSize = 0;
            files.forEach(file => {
                if (file.type === 'application/pdf') {
                    // PDF might be less compressible
                    estimatedSize += file.size * 0.8;
                } else {
                    // JPEG compression can be more effective
                    estimatedSize += file.size * quality * (dpi / 300);
                }
            });
            
            sizeEstimate.textContent = `Estimated output size: ${formatSize(estimatedSize)}`;
            
            // Warn if estimated size is too large
            if (estimatedSize > MAX_SIZE) {
                sizeEstimate.innerHTML += '<br><strong style="color:red">Warning: Estimated size exceeds 256KB. Increase compression or reduce file count.</strong>';
            }
        }
        
        function clearFiles() {
            files.length = 0;
            totalSize = 0;
            fileList.innerHTML = '';
            updateButtons();
            sizeEstimate.textContent = '';
        }
        
        async function convertToPDF() {
            if (files.length === 0) return;
            
            // Show progress
            progressContainer.style.display = 'block';
            progress.value = 0;
            status.textContent = 'Processing files...';
            
            try {
                const { PDFDocument, rgb } = PDFLib;
                const quality = parseInt(qualitySlider.value) / 100;
                const dpi = parseInt(dpiSlider.value);
                
                // Create a new PDF
                const pdfDoc = await PDFDocument.create();
                
                // Process each file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    progress.value = (i / files.length) * 50;
                    status.textContent = `Processing ${file.name}...`;
                    
                    if (file.type === 'application/pdf') {
                        // Handle PDF files
                        const fileArrayBuffer = await file.arrayBuffer();
                        const pdfBytes = new Uint8Array(fileArrayBuffer);
                        
                        // Load the PDF
                        const existingPdfDoc = await PDFDocument.load(pdfBytes);
                        const pages = await pdfDoc.copyPages(existingPdfDoc, existingPdfDoc.getPageIndices());
                        
                        // Add each page to new document
                        pages.forEach(page => {
                            pdfDoc.addPage(page);
                        });
                    } else {
                        // Handle image files
                        const fileArrayBuffer = await file.arrayBuffer();
                        
                        // Create an image data URL for rendering
                        const blob = new Blob([fileArrayBuffer], { type: file.type });
                        const imageUrl = URL.createObjectURL(blob);
                        
                        // Load image to get dimensions
                        const img = new Image();
                        await new Promise(resolve => {
                            img.onload = resolve;
                            img.src = imageUrl;
                        });
                        
                        // Calculate dimensions based on DPI
                        const scaleFactor = dpi / 96; // 96 DPI is default for screens
                        const width = img.width / scaleFactor;
                        const height = img.height / scaleFactor;
                        
                        // Create a canvas for image compression
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Set dimensions for the desired DPI
                        canvas.width = img.width * (quality * 0.9); // Reduce dimensions slightly based on quality
                        canvas.height = img.height * (quality * 0.9);
                        
                        // Draw and compress the image
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to JPEG with quality setting
                        const compressedImageData = canvas.toDataURL('image/jpeg', quality);
                        const base64Data = compressedImageData.split(',')[1];
                        
                        // Add image to PDF
                        const jpgImage = await pdfDoc.embedJpg(base64Data);
                        const page = pdfDoc.addPage([width, height]);
                        
                        // Center the image on the page
                        page.drawImage(jpgImage, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height
                        });
                        
                        // Clean up
                        URL.revokeObjectURL(imageUrl);
                    }
                }
                
                // Save the PDF
                status.textContent = 'Compressing PDF...';
                progress.value = 75;
                
                // Serialize the PDF to bytes
                let pdfBytes = await pdfDoc.save();
                
                // If PDF is too large, try higher compression
                if (pdfBytes.length > MAX_SIZE) {
                    status.textContent = 'Output too large, applying extra compression...';
                    
                    // Create a new compressed version
                    const compressedDoc = await PDFDocument.create();
                    
                    // Re-embed each page as an image with higher compression
                    for (let i = 0; i < pdfDoc.getPageCount(); i++) {
                        progress.value = 75 + (i / pdfDoc.getPageCount()) * 20;
                        
                        // Create a canvas to render the PDF page
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        
                        // Get the page
                        const page = pdfDoc.getPage(i);
                        const { width, height } = page.getSize();
                        
                        // Scale down if needed based on size
                        const scale = Math.min(1, Math.sqrt(MAX_SIZE / pdfBytes.length));
                        const scaledWidth = width * scale;
                        const scaledHeight = height * scale;
                        
                        // Set canvas size
                        canvas.width = scaledWidth;
                        canvas.height = scaledHeight;
                        
                        // Render using a temporary data URL (this is a simplified approach)
                        // For better results, use pdf.js to render pages, but this requires more complex code
                        const tempBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                        const tempUrl = URL.createObjectURL(tempBlob);
                        
                        try {
                            // Draw a white background
                            context.fillStyle = 'white';
                            context.fillRect(0, 0, canvas.width, canvas.height);
                            
                            // Use a very aggressive JPEG compression
                            const highlyCompressedJpg = canvas.toDataURL('image/jpeg', Math.min(quality * 0.8, 0.5));
                            const jpgImageData = highlyCompressedJpg.split(',')[1];
                            
                            // Embed and draw the compressed image
                            const jpgImage = await compressedDoc.embedJpg(jpgImageData);
                            const newPage = compressedDoc.addPage([scaledWidth, scaledHeight]);
                            newPage.drawImage(jpgImage, {
                                x: 0,
                                y: 0,
                                width: scaledWidth,
                                height: scaledHeight
                            });
                        } finally {
                            URL.revokeObjectURL(tempUrl);
                        }
                    }
                    
                    // Get the final bytes
                    pdfBytes = await compressedDoc.save();
                    
                    // If still too large, reduce quality further
                    if (pdfBytes.length > MAX_SIZE) {
                        status.textContent = 'Still too large, applying maximum compression...';
                        
                        // We need to use even more aggressive compression
                        // This is a simplified approach - in a real app, you'd use a more
                        // sophisticated PDF compression library
                        const finalCompressedDoc = await PDFDocument.create();
                        const finalScale = Math.min(0.7, Math.sqrt(MAX_SIZE / pdfBytes.length));
                        
                        for (let i = 0; i < compressedDoc.getPageCount(); i++) {
                            const page = compressedDoc.getPage(i);
                            const { width, height } = page.getSize();
                            
                            const newWidth = width * finalScale;
                            const newHeight = height * finalScale;
                            
                            // Add a blank page
                            finalCompressedDoc.addPage([newWidth, newHeight]);
                        }
                        
                        pdfBytes = await finalCompressedDoc.save();
                    }
                }
                
                // Download the PDF
                progress.value = 100;
                status.textContent = 'Complete!';
                
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_document.pdf';
                a.click();
                
                URL.revokeObjectURL(url);
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error during conversion:', error);
                status.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
